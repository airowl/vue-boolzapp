<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts: roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Vue JS 2.6 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- css style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Vue js Boolzapp</title>
</head>
<body>

    <main id="app">
        <div class="container d-flex">
            <div class="col-left">
                <div class="top-bar d-flex">
                    <div class="current-user d-flex align-items-center">
                        <div class="user-picture">
                            <img src="img/avatar_1.jpg" alt="Current user image">
                        </div>
                        <div class="user-name">
                            Sofia
                        </div>
                    </div>
                    <div class="icons-user">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="popup-notification d-flex align-items-center">
                    <div class="icon-popup">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="desc-popup">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p class="second-text">Attiva notifiche desktop</p>
                    </div>
                </div>
                <div class="users-chat">
                    <div class="search">

                    </div>
                    <ul class="user-list">
                        <li class="user"></li>
                    </ul>
                </div>
            </div>
            <div class="col-right">
                <div class="top-bar d-flex">
                    <p>user chat</p>
                    <p>icons</p>
                </div>
                <div class="current-chat">
                    
                </div>
                <div class="bottom-input d-flex">
                    <p>icon emoji</p>
                    <input type="text">
                    <p>icon vocal</p>
                </div>
            </div>
        </div>
    </main>
    
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
